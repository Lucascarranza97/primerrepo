<body>
    <header>
        <h1>MyLandingPage</h1>
        <nav id="navbar">
            <a>Home</a>
            <a>Productos</a>
            <a href="./login.html">Login</a>
            <a>Contacto</a>
    </header>
    <h1>Login</h1>
    <form>
        <div id="nombre">
            <div>
                <label for="username">Nombre de Usuario</label>
                <input type="text" name="username" id="username">
            </div>
        </div>
        <div id="contrasena">
            <div>                
                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass">
            </div>
       
            <div id="recordar">
                <label for="rec">Recordar Usuario</label>
                <input type="checkbox" name="rec" id="rec">
            </div>
            <input type="submit" name="submit" id="submit" value="Ingresar">
            

        </div>
    </form>
    <footer>
        <p>Todos los derechos reservados - MyLandingPage™</p>
    </footer>
