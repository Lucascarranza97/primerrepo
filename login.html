<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css"/>
    <title>Página de Login</title>
</head>
<body>
     <!--ENCABEZADO - HEADER
                LOGO en texto que diga MyLandingPage 
                SECCION NAV  
                    a.	Home
                    b.	Productos
                    c.	Login
                    d.	Contacto-->


    <!-- PRINCIPAL - MAIN
            FORMULARIO DE INICIO DE SESION
                a.	Nombre de usuario - input de tipo text
                b.	Contraseña - input de tipo password
                c.	Recordar Usuario - input de tipo checkbox
                d.	Ingresar - input de tipo submit-->


     <!--PIE DE PAGINA - FOOTER
    
    CENTRADO 	Todos los derechos reservados - MyLandingPage™-->

    <header>
        <h1>MyLandingPage</h1>
        <section>
            <nav>
                <a href="index.html">Home</a>
                <a>Productos</a>
                <a>Login</a>
                <a>Contacto</a>
            </nav>
        </section>
    </header>

    <main>
        <form>
        
            <h1>Iniciar Sesión</h1>
            
            <div id="text">
            <label for="username">Nombre de Usuario</label>
            <input 
                type="text"
                name="username"
                id="username"/>

            <label for="password">Contraseña</label>
            <input 
                type="password"
                name="password"
                id="password"/>

            <div class="rem">
                <input 
                type="checkbox"
                name="rem"
                id="rem"/>
            <label for="rem">Recordar Usuario</label>
            </div>

            <input 
            type="submit"
            value="Ingresar"/>

            </div>
        </form>
    </main>

    <footer>Todos los derechos reservados - MyLandingPage™</footer>
</body>
</html>
