  <main>  <form>
    <h id="registro"> registro</h1>
    <div id="text">
    <label for="name">nombre</label>
    <input type="text"
    name="name"
    id="name">
    <label for="username">nombre de usuario</label>
    <input type="text"
    name="username"
    id="username">
    <label for="password>contraseña</label>
    <input type="password"
    name="password"
    id="password">
    <label for="password">confirmar contraseña</label>
    <input type="password"
    name="password"
    id="password">
    <label for="email">correo electronico</label>
    <input type="email"
    name="email"
    id="email">
    <label for="number">telefono</label>
    <input type="number"
    name="number"
    id="number">
    <label for="">pais</label>
    <select 
    name="country"
    id="country">
    <option value="argentina">argentina</option>
    <option value="brasil">brasil</option>
    <option value="chile">chile</option>
    <option value="paraguay">paraguay</option>
    <option value="uruguay">uruguay</option>
    <option value="peru">peru</option>
    <label for="">fecha de nacimiento</label>
    <input type="date"
    name="date"
    id="date">
</div>
<br>
<div id="clic">
    <p>genero</p>
    <div id="gender">
        <div class="option">
            <label for="gender1">femenino</label>
            <input type="radio" id="gender" name="gender" value="f" 
            >
        </div>
        <div class="option">
            <label for="gender2">masculino</label>
            <input type="radio" id="gender1" name="gender" value="m" 
            >
        </div>
        <div class="option">
            <label for="gender3">otro</label>
            <input type="radio" id="gender" name="gender" value="o"  checked
        >
    </div>
</div>
    <label for="terms">acepto los terminos y condiciones</label>
    <input type="checkbox"
    name="terms"
    id="terms"
    required="true">

    <input type="submit" value="registrarse">
</div>
</form></main>
